<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HelthTrack" content="HelthTrack">
    <meta name="author" content="Weslei Souza">
    <link rel="stylesheet" href="./css/login-mobile.css">
    <link rel="stylesheet" href="./css/login.css">
    <script type="text/javascript" src="./js/login.js"></script>
    <title>Login</title>
    <!-- Bootstrap CSS -->        
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">  
</head>
<body>
    <!-- Option 1: Bootstrap Bundle with Popper -->       
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"            
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>

    <div class="container-fluid">
        <h1 class="h3" id="title">Login</h1>
        <form>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="passwd" placeholder="Password">
                <label for="floatingPassword">Senha</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-lg btn-primary" type="submit" id="btnLogin">
                    <a href="./dashboard.html" id="entrarLink">ENTRAR</a></button>
            </div>
            <p id="lostPass"><a href="#" class="link-primary">Esqueci minha senha</a></p>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-lg btn-outline-secondary" id="btnRegister">
                    <a href="./registro.html" id="registerLink">CADASTRE-SE</a></button>
            </div> 
        </form>
        <div class="container" id="containerSocial">
            <p class="text-center" id="labelSocial">Login com rede social</p>
            <div class="row">
                <div class="col" id="iconGoogle">
                    <a href="http://www.google.com">
                        <img class="img-fluid" id="imgSocial" src="./images/logo-google-512.png" alt="Google"></a>
                    </div>
                <div class="col" id="iconFacebook">
                    <a href="http://www.facebook.com">
                        <img class="img-fluid" id="imgSocial" src="./images/logo-facebook-512.png" alt="Facebook"></a>
                </div>
                <div class="col" id="iconTwitter">
                    <a href="http://www.twitter.com">
                        <img class="img-fluid" id="imgSocial" src="./images/logo-twitter-512.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
