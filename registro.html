<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HelthTrack" content="HelthTrack">
    <meta name="author" content="Weslei Souza">
    <link rel="stylesheet" href="./css/registro-mobile.css">
    <link rel="stylesheet" href="./css/registro.css">
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
</head>
<body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>

    <div class="container-fluid">
        <header class="header">
            <h1 class="h3" id="title">Registro</h1>
        </header>
        <article class="main">
            <form>
                <div class="form-floating mb-2">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="passwd" placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="email" placeholder="name@example.com">
                    <label for="floatingInput">Nome</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="email" placeholder="name@example.com">
                    <label for="floatingInput">Sobrenome</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="date" class="form-control" id="email" placeholder="name@example.com">
                    <label for="floatingInput">Data Nascimento</label>
                </div>
                <div class="input-group mb-3" id="selectPais">
                    <select class="form-select" id="inputGroupSelect">
                      <option selected>Pais...</option>
                      <option value="1">Brasil</option>
                      <option value="2">Estados Unidos</option>
                      <option value="3">Inglaterra</option>
                      <option value="3">Franca</option>
                      <option value="3">Alemanha</option>
                      <option value="3">Russia</option>
                      <option value="3">Eslovaquia</option>
                      <option value="3">Africa</option>
                      <option value="3">Venezuela</option>
                    </select>
                </div>
                <div class="form-floating mb-2" id="containerTerms">
                    <p class="text-start">Ao criar uma conta, vocë concorda com a Política de privacidade e com os termos de usuo do Health Track.</p>
                </div>
                <div class="d-grid gap-2 mb-2">
                    <button class="btn btn-lg btn-primary" type="submit" id="btnConfirm">
                        <a href="./login.html" id="btnConfirmLink">CONFIRMAR</a></button>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-lg btn-outline-primary" type="button" id="btnIsUser">
                        <a href="./login.html" id="isUserLink">Já é um usuário? Fazer Login</a></button>
                </div>
            </form>
        </article>
        <footer class="footer"></footer>
      </div> 
</body>
</html>
